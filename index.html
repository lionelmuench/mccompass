<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>McCompass</title>
  <meta name="theme-color" content="#DA291C" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Points your phone toward the nearest McDonald's." />
</head>
<body>
  <main id="app">
    <header class="brand">
      <div class="arches" aria-hidden="true">üçü</div>
      <h1 class="title">McCompass</h1>
    </header>

    <section id="gate">
      <p class="lead">Tap once to enable location + compass.</p>
      <button id="enableBtn" class="btn">Enable Location & Compass</button>
      <p class="hint">We don't track or send data anywhere. All on your device.</p>
      <div id="gateError" class="err" role="alert" hidden></div>
    </section>

    <section id="compass" hidden>
      <div class="arrowWrap">
        <img src="assets/arrow.svg" alt="" id="arrow" />
      </div>
      <div class="readout">
        <div id="distance" class="distance">‚Äî</div>
        <div id="store" class="store">Finding nearest‚Ä¶</div>
        <div class="actions">
          <button id="unitsBtn" class="link">mi</button>
          <a id="mapsLink" class="link" target="_blank" rel="noopener">Open in Maps</a>
        </div>
        <div id="accuracy" class="meta"></div>
        <div id="status" class="meta"></div>
      </div>
    </section>
  </main>
  <script type="module">
    import { createDebugPanel } from './debug.js';
    createDebugPanel();
  </script>
  <script defer src="vendor/papaparse.min.js"></script>
  <script defer src="geo.js"></script>
  <script defer src="sensors.js"></script>
  <script defer src="data.js"></script>
  <script defer src="pwa.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
